<div class="login-container">
    <div class="login-card">
      <h2 class="login-title">Sing in</h2>
      <hr>
      <form>
        <div class="form-group">
          <input type="text" id="username" name="username" placeholder="user name" [(ngModel)]="username" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="password" [(ngModel)]="password" required>
        </div>
        <div class="error-message"></div>
        <button type="submit" class="login-button">SING IN</button>
      </form>
    </div>
  </div>
